site_name: QitOS
site_description: A research-first agentic kernel for modular, reproducible agent workflows.
site_url: https://qitor.github.io/qitos/
repo_url: https://github.com/Qitor/qitos
repo_name: Qitor/qitos
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/icon.png
  favicon: assets/icon.png
  palette:
    - scheme: default
      primary: blue
      accent: light blue
  font:
    text: Manrope
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid.js
  - javascripts/header_fx.js

hooks:
  - docs/hooks.py

validation:
  nav:
    omitted_files: ignore

nav:
