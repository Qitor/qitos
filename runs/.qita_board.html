<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>qita board</title>
<style>
body{font-family:ui-sans-serif,system-ui;max-width:1100px;margin:24px auto;padding:0 16px;background:#f7fafc;color:#111}
.card{background:#fff;border:1px solid #dbe3ea;border-radius:12px;padding:14px;margin:10px 0}
.id{font-weight:700} .meta{color:#4a5568;font-size:13px} a{color:#2563eb;text-decoration:none}
code{background:#edf2f7;padding:2px 6px;border-radius:6px}
</style></head><body>
<h1>qita board</h1>
<p>Open run report via <code>qita export --run ... --html ...</code> or inspect raw artifacts.</p>
<div id="runs"></div>
<script>
const runs = [];
const root = document.getElementById('runs');
if(!runs.length) root.innerHTML = '<p>No runs found.</p>';
for(const r of runs){
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = `<div class="id">${r.id}</div>
    <div class="meta">status=${r.status} steps=${r.step_count} events=${r.event_count} stop=${r.stop_reason||''}</div>
    <div class="meta">updated=${r.updated_at||''}</div>
    <div><a href="./${r.id}/manifest.json" target="_blank">manifest</a> ·
    <a href="./${r.id}/events.jsonl" target="_blank">events</a> ·
    <a href="./${r.id}/steps.jsonl" target="_blank">steps</a></div>`;
  root.appendChild(el);
}
</script></body></html>
